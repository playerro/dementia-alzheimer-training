<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="about">О сайте</a>
      <a mat-list-item routerLink="documents">Список упражнений</a>
      <a mat-list-item routerLink="exercises">Ссылки на шаблоны</a>
      <a mat-list-item routerLink="links">Источники</a>
      <a mat-list-item routerLink="support">Поддержать нас</a>
      <a mat-list-item routerLink="contacts">Связь и контакты</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Когнитивные упражнения</span>
    </mat-toolbar>
    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
